<body class="container">
    <center>
        <h1>MAIN</h1>
    </center>
    <ol>
        {% for item in data %}
        <li class="list-group-item list-group-item-warning">
            Name : <span class="name">
            <a href="/inside_folder/{{item.id}}" class="list-group-item list-group-item-info">{{item.name}}</a></span> {{item.size}} {{item.created_at}}
            <br>
            <span class="name" style="visibility: hidden;">{{item.id}}</span>
            <br>
        </li>
        {% endfor %}
    </ol>
    <br>
    <br>
    <div style="display: inline-block;">
        <kbd style="border: 2px solid yellow">Upload a file here : </kbd>
        <br>
        <br>
        <form action="/upload_file" method="post" encType="multipart/form-data">
            <input type="file" name="samplefile" class="list-group-item-success choosen_btn"> 
            <br>
            <input type="Submit" class="btn btn-success submit_btn">
        </form>
    </div>
